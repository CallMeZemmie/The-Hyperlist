<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="change_password">
  <header class="topbar">
    <div class="site-title">The All Levels Lists</div>
    <nav class="topnav">
      <a class="tab" href="mainlist.html">Main List</a>
      <a class="tab" href="submissions.html">Submissions</a>
      <a class="tab" href="stats.html">Stats Viewer</a>
    </nav>
    <div class="profile-area" id="profile-area"></div>
  </header>

  <main class="container">
    <div class="hero">
      <h1 class="page-title">Change Password</h1>
      <div class="page-sub muted">Type your current password and then the new password twice.</div>
    </div>

    <div class="card form-card">
      <form id="change-password-form" class="form">
        <input id="cp-current" class="input" type="password" placeholder="Current password" required>
        <input id="cp-new" class="input" type="password" placeholder="New password (min 6 chars)" required>
        <input id="cp-new2" class="input" type="password" placeholder="Confirm new password" required>
        <div style="margin-top:12px"><button class="form submit" type="submit">Change Password</button></div>
        <div id="cp-msg" class="msg" style="margin-top:8px"></div>
      </form>
    </div>

  </main>
  <script src="storage.js"></script>
<script src="scripts.js"></script>

  <script>initPage('change_password')</script>
</body>
</html>
